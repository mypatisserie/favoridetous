<title>Patisserie Order Form</title>
<link rel="stylesheet" href="order.css">
<body>
<div class="main">
<div class="order">
    <h2>Order Form</h2>
    <form id="order" method="post">
    <label>First Name : </label>
    <br>
    <input type="text" name="fname"
    id="name" placeholder="Enter Your First Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
    <br><br>
    <label>Your Age</label>
    <br>
    <input type="number" name="age" id="name" placeholder="Enter Your Age">
    <br><br>
    <label>Email : </label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Valid Email">
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp;&nbsp;&nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
    <label>Mobile No. </label>
    <br>
    <input type="mobile no." name="mobile no." id="name" placeholder="Enter Mobile No.">
    <br><br>
    <label>Address </label>
    <br>
    <input type="address" name="address" id="name" placeholder="Enter Full Address">
    <br><br>
    <button class="cn"><a href="ordernow.html" target="null">ORDER NOW </a></button>
    </form>
</div>
</body>
